services:

  redis:
    image: redis:alpine
    ports:
      - 6379:6379


  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq
    restart: always
    expose:
      - "5672"

  frontend:
    container_name: frontend
    build:
      context: ./frontend
      dockerfile: dev.Dockerfile
    env_file:
      - .env
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - backend
      - postgres

  # Add more containers below (nginx, postgres, etc.)
  postgres:
    image: postgres:14-alpine
    ports:
      - 5432:5432
    volumes:
      - ./.postgres/legal:/var/lib/postgresql/data
    env_file:
      - .env

  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: dev.Dockerfile
    env_file:
      - .env
    volumes:
      - ./backend:/code
    restart: always
    ports:
      - 3001:3001

  neo4j:
    image: neo4j:latest
    container_name: neo4j
    ports:
      - 7474:7474  # HTTP port
      - 7687:7687  # Bolt port
    env_file:
      - .env
    volumes:
      - neo4j_data:/data

volumes:
  postgresql_data:
  neo4j_data:


